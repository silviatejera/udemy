<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onDetailsClick()">Display Details</button>
            <p *ngIf="displayDetails">Paragraph content. This can be anything we want</p>
            <ul>
                <li [ngStyle]="{backgroundColor: getColor(i)}" 
                [ngClass]="{whiteText : getColor(i) === 'blue'}" *ngFor="let click of clicks;index as i">{{click}}</li>
            </ul>
        </div>
    </div>
</div>
